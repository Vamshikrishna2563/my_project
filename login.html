<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improving the lives of indebted farmers using deep learning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
            position: relative;
        }
        .top-buttons {
            position: absolute;
            left: 10px;
            top: 5px;
        }
        .menu-button, .register-button {
            background-color: #4CAF50;
            color: #ffffff;
            border: 2px solid #4CAF50;
            padding: 8px 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .menu-button:hover, .register-button:hover {
            background-color: #4CAF50;
            color: white;
        }
        /* Sidebar */
        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            top: 0;
            left: -200px;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 40px;
        }
        .sidebar a {
            padding: 10px;
            text-decoration: none;
            font-size: 14px;
            color: white;
            display: block;
            transition: 0.2s;
        }
        .sidebar a:hover {
            background-color: #4CAF50;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: white;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 95%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            width: 98.5%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .form-footer {
            text-align: center;
            margin-top: 15px;
        }
        .form-footer a {
            color: #4CAF50;
            text-decoration: none;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: -15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body onload="showLoginForm"></body>
    <div class="header">
        <div class="top-buttons">
            <button class="menu-button" onclick="openMenu()">☰</button>
        </div>
        <h1 style="font-size: 25px; margin: 0;">Improving the lives of indebted farmers using deep learning</h1>
        <div class="top-buttons" style="right: 10px; left: auto;">
            <button class="register-button" onclick="showRegistrationForm()">Register</button>
        </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <span class="close-btn" onclick="closeMenu()">×</span>
        <a href="#" onclick="showLoginForm()">Home</a>
        <a href="admin.html" >Admin</a>
        <a href="farmers.html">Farmers</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <!-- Login Form -->
    <div class="container" id="login-form-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Email Address:</label>
                <input type="email" id="login-email" name="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="login-password" required>
            </div>
            <button type="submit" onclick="loginUser(event)">Login</button>
        </form>
        <div class="form-footer">
            <p><a href="#" onclick="showResetPasswordForm()">Forgot Password?</a></p>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Improving the lives of indebted farmers. All rights reserved.</p>
    </div>


    
    <!-- Reset Password Form -->
    <div class="container" id="reset-password-container" style="display: none;">
        <h2>Reset Password</h2>
        <form id="reset-password-form">
            <div class="form-group">
                <label for="reset-email">Enter your email:</label>
                <input type="email" id="reset-email" name="reset-email" required>
            </div>
            <button type="submit" onclick="resetPassword(event)">Send Reset Link</button>
        </form>
        <div class="form-footer">
            <p><a href="#" onclick="showLoginForm()">Back to login</a></p>
        </div>
    </div>


    <!-- Farmer Registration Form -->
    <div class="container" id="registration-form-container" style="display: none;">
        <h2>Farmer Registration</h2>
        <form id="registration-form">
            <div class="form-group">
                <label for="name">User Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>
            <button type="submit" onclick="registerUser(event)">Register</button>
        </form>
        <div class="form-footer">
            <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
        </div>
    </div>

    <script>
        function openMenu() {
            document.getElementById("sidebar").style.left = "0";
        }

        function closeMenu() {
            document.getElementById("sidebar").style.left = "-200px";
        }

        function showRegistrationForm() {
            document.getElementById('registration-form-container').style.display = 'block';
            document.getElementById('login-form-container').style.display = 'none';
            closeMenu();
        }

        function showLoginForm() {
            document.getElementById('login-form-container').style.display = 'block';
            document.getElementById('registration-form-container').style.display = 'none';
            closeMenu();
        }

        function showResetPasswordForm() {
            document.getElementById('reset-password-container').style.display = 'block';
            document.getElementById('login-form-container').style.display = 'none';
        }
        function resetPassword(event) {
            event.preventDefault();
            const email = document.getElementById("reset-email").value;
            let users = JSON.parse(localStorage.getItem("users")) || [];
            let user = users.find(user => user.email === email);

            if (user) {
                alert("A password reset link has been sent to " + email);
            } else {
                alert("This email is not registered.");
            }
            showLoginForm();
        }

        function registerUser(event) {
        event.preventDefault();

        let isValid = true;
        const fields = ["name", "email", "password", "phone", "state"];
        
        fields.forEach(field => {
            const input = document.getElementById(field);
            const errorSpan = document.getElementById(field + "-error");
            
        if (!input.value.trim()) {
            isValid = false;
        if (!errorSpan) {
                const span = document.createElement("span");
                span.id = field + "-error";
                span.style.color = "red";
                span.textContent = "Fill the details";
                input.parentNode.appendChild(span);
            }
        } else {
            if (errorSpan) {
                errorSpan.remove();
            }
        }
        });

        if (!isValid) return;

            const newUser = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
                phone: document.getElementById("phone").value,
                state: document.getElementById("state").value
            };

            let users = JSON.parse(localStorage.getItem("users")) || [];

            // Check if any field except state matches
            let isDuplicate = users.some(user => 
                (user.name === newUser.name || 
                user.email === newUser.email || 
                user.phone === newUser.phone)
            );

        if (isDuplicate) {
                alert("User already exists.");
                return;
            }

            users.push(newUser);
            localStorage.setItem("users", JSON.stringify(users));

            alert("Registered Successfully!");
            showLoginForm();
        }


        function loginUser(event) {
            event.preventDefault();
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            let users = JSON.parse(localStorage.getItem("users")) || [];
            let user = users.find(user => user.email === email && user.password === password);

        if (user) {
                alert("Login Successful!");
                window.location.href="crop-prediction.html";
            } else {
                alert("Invalid email or password.");
            }
        }
    </script>
</body>
</html>
